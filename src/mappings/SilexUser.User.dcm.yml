SilexUser\User:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    username:
      type: string
      length: 50
      unique: true
    password:
      type: string
    email:
      type: string
      nullable: true
    salt:
      type: string
  manyToMany:
    assignedRoles:
      targetEntity: Role
      inversedBy: users
